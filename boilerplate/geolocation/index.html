<!DOCTYPE html>
<html>

<head>
	<title>Quick Start - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="../docs/images/favicon.ico" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css"
		integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"
		integrity="sha512-C7BBF9irt5R7hqbUm2uxtODlUVs+IsNu2UULGuZN7gM+k/mmeG4xvIEac01BtQa4YIkUpp23zZC4wIwuXaPMQA=="
		crossorigin=""></script>
		<link rel="stylesheet" href="leaflet-routing-machine.css">
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#mapid {
			width: 100%;
		}

		.leaflet-popup-content-wrapper {
			border-radius: 0;
			background: black;
			color: white;
			font-size: 20px;
		}

		.leaflet-popup-content {
			margin: 5px;
		}

		.leaflet-popup-tip {
			background: black;
		}

		.leaflet-popup-close-button {
			display: none;
		}

		#overlay {
			position: absolute;
			z-index: 1000;
			background: rgba(255, 255, 255, 0.7);
			padding: 10px;
			right: 0;
			margin: 10px;
			border-radius: 10px;
			box-shadow: 1px 1px 1px grey;
			min-height: 200px;

			/*bottom: 0;*/
			/* margin: 0 auto; */
		}

		#overlay h2,
		#slide-in h2 {
			margin: 0;
			padding: 0;
			margin-bottom: 10px;
		}

		#slide-in {
			padding: 10px;
			position: absolute;
			width: 250px;
			z-index: 1000;
			background: white;
			margin-left: -270px;
			transition: 0.5s;
		}

		#slide-in.in {
			margin-left: 0px;
		}

		#slider {
			margin-top: 50px;
		}
	</style>
</head>

<body>
	<div id="mapid" style="width:100%;"></div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="leaflet-routing-machine.min.js"></script>

	<script>

		$(document).ready(function () {
			$('#mapid').height(window.innerHeight);
			var map = L.map('mapid', {
				zoomControl: false
			}).setView([49.25077560316286, -123.08944702148438], 8);

			L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: 'Â© OpenStreetMap contributors'
			}).addTo(map);

			var control = L.Routing.control({
				waypoints: [
					L.latLng(57.74, 11.94),
					L.latLng(57.6792, 11.949)
				],
				routeWhileDragging: true,
				reverseWaypoints: true,
				altLineOptions: {
					styles: [
						{color: 'black',opacity: 0.15, weight: 9},
						{color: 'white',opacity: 0.8, weight: 6},
						{color: 'blue',opacity: 0.5, weight: 2},
					]
				}
			}).on('routesfound',function({routes}) {
				console.log(routes[0].summary.totalDistance)
				console.log(routes[0].summary.totalTime)
			})
			.addTo(map)
			L.Routing.errorControl(control).addTo(map)
		})

	</script>
</body>

</html>
